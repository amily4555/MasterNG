<section class="p-16">
    <mn-panel-s class="bordered mt-16" title="Multiple Calendar">
        <mn-fill>
            <mn-col [style.width.px]="120">
                <mn-datetime-quick
                        [mnQuick]="quicks"
                        (result)="a = $event"
                ></mn-datetime-quick>
            </mn-col>
            <mn-col [span]="1">
                <mn-calendar-multiple
                        [startDate]="a?.startDate"
                        [endDate]="a?.endDate"
                        [minDate]="'2015-06-11'"
                        [maxDate]="'2027-11-16'"
                        (result)="result($event)"
                ></mn-calendar-multiple>
            </mn-col>
        </mn-fill>
    </mn-panel-s>

    <mn-dropdown>
        <div>abce</div>
        <mn-dropdown-content>
            <ol>
               <li>AA--</li>
               <li>BB--</li>
               <li>CC--</li>
               <li>DD--</li>
            </ol>
        </mn-dropdown-content>
    </mn-dropdown>
